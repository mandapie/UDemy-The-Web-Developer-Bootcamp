<!DOCTYPE>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <style type="text/css">
            body {
                text-align: center;
            }
            table {
                margin: 0 auto;
            }
            td {
                height: 100px;
                width: 100px;
            }
            tr:nth-of-type(2) td {
                border-top: 1px solid;
                border-bottom: 1px solid;
            }
            td:nth-of-type(2) {
                border-left: 1px solid;
                border-right: 1px solid;
            }
        </style>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <table>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
